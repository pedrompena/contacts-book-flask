<form action="/new" method="POST" class="card">
    <div class="card-body p-4">
        <div class="mb-3">
            <label for="fullname" class="form-label">Fullname</label>
            <input
              name="fullname"
              type="text"
              class="form-control"
              id="fullname"
              placeholder="Wirte your fullname"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              name="email"
              type="text"
              class="form-control"
              id="email"
              placeholder="Wirte your email"
            />
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input
              name="phone"
              type="text"
              class="form-control"
              id="phone"
              placeholder="Wirte your phone"
            />
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
    </div>
</form>
