{% extends 'layout.html' %}

{% block content %}

<div class="row pt-2">
    <div class="col-md-5">
        {% include('partials/_message.html') %}
        {% include('partials/_contactForm.html') %}
    </div>
    <div class="col-md-7">
        {% for contact in contacts %}
            <div class="card mb-3">
                <div class="card-header"><h5>{{contact.fullname}}</h5></div>
                <div class="card-body">
                    <p class="card-text">{{contact.email}}</p>
                    <p class="card-text">{{contact.phone}}</p>
                    <a href="{{ url_for('contacts.update_contact', id=contact.id) }}" class="btn btn-secondary">update</a>
                    <a href="{{ url_for('contacts.delete_contact', id=contact.id) }}" class="btn btn-danger">delete</a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
